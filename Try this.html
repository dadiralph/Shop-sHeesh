<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopcart</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #0d362d;
            color: white;
        }
        .search-container {
            display: none;
            position: relative;
        }
        .search-container input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background: #b18080;
            color: rgb(0, 0, 0);

        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .filters select {
            padding: 10px;
            border: none; /* Removed the border */
            border-radius: 5px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 220px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">Shopcart</div>
        <nav>
            <ul>
                <li>Categories</li>
                <li>Deals</li>
                <li>What's New</li>
                <li>Delivery</li>
            </ul>
        </nav>
        <div class="search-container" id="search-container">
            <input type="text" id="search" placeholder="Search Product" onkeyup="searchProducts()">
            <button onclick="searchProducts()"><i class='bx bx-search'></i></button>
        </div>
        <div class="icons">
            <i class='bx bx-search' onclick="toggleSearch()"></i>
            <i class='bx bx-user'></i>
            <i class='bx bx-cart'></i>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to <span class="shop-sheesh">Shop'sheesh</span></h1>
            <p>Where you can find the best products for your needs</p>
            <button class="btn ">Shop Now</button>
        </div>
        <img src="Images/Product1.jpg" alt="Headphones">
    </section>
    
    <!-- Filters -->
    <div class="filters">
        <select id="typeFilter" onchange="filterProducts()">
            <option value="">Headphone Type</option>
        </select>
        <select id="priceFilter" onchange="filterProducts()">
            <option value="">Price</option>
        </select>
        <select id="reviewFilter" onchange="filterProducts()">
            <option value="">Review</option>
        </select>
        <select id="colorFilter" onchange="filterProducts()">
            <option value="">Color</option>
        </select>
    </div>
    
    <!-- Product Grid -->
    <section class="products">
        <div class="product-card" data-price="89" data-color="black">
            <img src="Images/Product1.jpg" alt="Wireless Earbuds">
            <h3>Wireless Earbuds</h3>
            <p>$89.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product-card" data-price="559" data-color="red">
            <img src="Images/Product2.jpg" alt="AirPods Max">
            <h3>AirPods Max</h3>
            <p>$559.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product-card" data-price="299" data-color="black">
            <img src="Images/Product3.jpg" alt="Bose BT Headphones">
            <h3>Bose BT Headphones</h3>
            <p>$299.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product-card" data-price="99" data-color="red">
            <img src="Images/Product4.jpg" alt="VIVEFOX Headphones">
            <h3>VIVEFOX Headphones</h3>
            <p>$99.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product-card" data-price="150" data-color="blue">
            <img src="Images/Product5.jpg" alt="Sony Headphones">
            <h3>Sony Headphones</h3>
            <p>$150.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
    </section>

    <script>
        function toggleSearch() {
            const searchContainer = document.getElementById('search-container');
            if (searchContainer.style.display === 'none' || searchContainer.style.display === '') {
                searchContainer.style.display = 'block';
            } else {
                searchContainer.style.display = 'none';
            }
        }

        function searchProducts() {
            let input = document.getElementById('search').value.toLowerCase();
            let products = document.querySelectorAll('.product-card');
            products.forEach(product => {
                let name = product.getElementsByTagName('h3')[0].innerText.toLowerCase();
                if (name.includes(input)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function addToCart(button) {
            alert(button.previousElementSibling.innerText + ' added to cart!');
        }
    </script>
</body>
</html>
