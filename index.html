<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop'sheesh</title>
    <link rel="icon" href="Images/lowgow.png" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>

    <!-- Navbar space -->
    <header>
        <a href="#" class="logo"><i class="bx bxs-basket"></i>Shop'sheesh</a>
        <!-- Navbar -->
        <ul class="nav-list">
            <li class="nav-item"><a href="#home" class="nav-link active-link">Home</a></li>
            <li class="nav-item"><a href="#home" class="nav-link active-link">Categories</a></li>
            <li class="nav-item"><a href="#home" class="nav-link active-link">Products</a></li>
            <li class="nav-item"><a href="#home" class="nav-link active-link">About</a></li>
            <li class="nav-item"><a href="#home" class="nav-link active-link">Contact</a></li>
        </ul>
        <!-- Profile -->
        <div class="profile">
            <img src="Images/profile.png" alt="profile">
            <span>Longadog Jr.</span>
            <i class='bx bx-caret-down'></i>
        </div>
    </header>

    <!-- Home Section with Background Carousel -->
    <section class="home" id="home">
        <!-- Content -->
        <div class="content">
            <h1>Welcome to Shop'sheesh</h1>
            <p>Where you can find the best products for your needs</p>
            <a href="#products" class="btn">Shop Now</a>
       

        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item"><img src="Images/Product1.jpg" alt="Product 1"></div>
                <div class="carousel-item"><img src="Images/Product2.jpg" alt="Product 2"></div>
                <div class="carousel-item"><img src="Images/Product3.jpg" alt="Product 3"></div>
            </div>
            <button class="prev" onclick="moveSlide(1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>
    </section>


    
    <script src="JAVA/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
